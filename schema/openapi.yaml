components:
  schemas:
    Address:
      type: object
      required:
        - address_line_1
        - suburb
        - postcode
        - state
        - country
      properties:
        address_line_1:
          type: string
        address_line_2:
          type: string
        suburb:
          type: string
        postcode:
          type: string
        state:
          type: string
        country:
          type: string
    CreateLandlord:
      type: object
      required:
        - name
        - email
        - mobile
        - address_line_1
        - suburb
        - postcode
        - state
        - country
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        mobile:
          type: string
        phone:
          type: string
        address_line_1:
          type: string
        address_line_2:
          type: string
        suburb:
          type: string
        postcode:
          type: string
        state:
          type: string
        country:
          type: string
    CreateProperty:
      type: object
      required:
        - landlord_id
        - address_line_1
        - suburb
        - postcode
        - state
        - country
        - management_fee
        - management_gained
      properties:
        landlord_id:
          type: string
          format: uuid
        address_line_1:
          type: string
        address_line_2:
          type: string
        suburb:
          type: string
        postcode:
          type: string
        state:
          type: string
        country:
          type: string
        management_fee:
          type: number
          format: double
        management_gained:
          type: string
          format: date
    CreateTenant:
      type: object
      required:
        - property_id
        - name
        - email
        - mobile
        - paid_from
        - paid_to
        - rental_amount
        - frequency
        - original_start_date
        - start_date
        - end_date
      properties:
        property_id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        mobile:
          type: string
        phone:
          type: string
        paid_from:
          type: string
          format: date
        paid_to:
          type: string
          format: date
        rental_amount:
          type: number
          format: double
        frequency:
          type: string
        original_start_date:
          type: string
          format: date
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Landlord:
      type: object
      required:
        - id
        - name
        - email
        - mobile
        - address_line_1
        - suburb
        - postcode
        - state
        - country
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        mobile:
          type: string
        phone:
          type: string
        address_line_1:
          type: string
        address_line_2:
          type: string
        suburb:
          type: string
        postcode:
          type: string
        state:
          type: string
        country:
          type: string
        is_archived:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    LandlordList:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Landlord'
        pagination:
          $ref: '#/components/schemas/PaginatedMetadata'
    PaginatedMetadata:
      type: object
      required:
        - total
        - count
        - per_page
        - current_page
        - total_pages
      properties:
        total:
          type: integer
          format: int32
        count:
          type: integer
          format: int32
        per_page:
          type: integer
          format: int32
        current_page:
          type: integer
          format: int32
        total_pages:
          type: integer
          format: int32
    Property:
      type: object
      required:
        - id
        - landlord_id
        - address_line_1
        - suburb
        - postcode
        - state
        - country
        - management_fee
        - management_gained
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        landlord_id:
          type: string
          format: uuid
        address_line_1:
          type: string
        address_line_2:
          type: string
        suburb:
          type: string
        postcode:
          type: string
        state:
          type: string
        country:
          type: string
        management_fee:
          type: number
          format: double
        management_gained:
          type: string
          format: date
        management_lost:
          type: string
          format: date
        is_archived:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PropertyList:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Property'
        pagination:
          $ref: '#/components/schemas/PaginatedMetadata'
    Tenant:
      type: object
      required:
        - id
        - property_id
        - name
        - email
        - mobile
        - paid_from
        - paid_to
        - rental_amount
        - frequency
        - original_start_date
        - start_date
        - end_date
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        property_id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        mobile:
          type: string
        phone:
          type: string
        paid_from:
          type: string
          format: date
        paid_to:
          type: string
          format: date
        rental_amount:
          type: number
          format: double
        frequency:
          type: string
        original_start_date:
          type: string
          format: date
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        vacate_date:
          type: string
          format: date
        termination_date:
          type: string
          format: date
        termination_reason:
          type: string
        is_archived:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TenantList:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Tenant'
        pagination:
          $ref: '#/components/schemas/PaginatedMetadata'
servers:
  - url: https://property-management.fly.dev
    description: Production Server
    variables: {}
  - url: http://localhost:8080
    description: Local Development Server
    variables: {}
